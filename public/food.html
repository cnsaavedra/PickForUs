<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat About Food, anonymously</title>
    <style>
        form {
            padding:30px;
            position:fixed;
            bottom:0;
            width:100%;
            padding-right: 50px;
        }
        #messages{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #server_messages{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #messages li{
            padding: 5px 10px;
            float: left;
            background: darkgrey;
            color: #fff;
            clear: both;
            border-radius: 30px;
            margin-bottom: 5px;
            font-family: Helvetica, Arial, sans-serif;
        }


        #server_messages li{
            padding: 5px 10px;
            float: left;
            background: lightblue;
            color: #fff;
            clear: both;
            border-radius: 30px;
            margin-bottom: 5px;
            font-family: Helvetica, Arial, sans-serif;
        }


        div.timer{
            font-size: 100px;
            position:absolute;
            top:10px;
            right: 10px;
            border:5px solid black;
        }

        #overlay {
            position: fixed; /* Sit on top of the page content */
            display: none; /* Hidden by default */
            width: 100%; /* Full width (cover the whole page) */
            height: 100%; /* Full height (cover the whole page) */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5); /* Black background with opacity */
            z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
            cursor: pointer; /* Add a pointer on hover */
        }

    </style>
</head>
<body>
<h1>Chat Pls</h1>
<div class="container-fluid">

    <!--For the messages that show in the chat-box-->
    <div class="row">
        <ul id="server_messages"></ul>
        <ul id="messages"></ul>
    </div>


    <!--Input form, message box and button-->
    <div class="row">
        <div class="col-xs-12">
            <form id="message-form" action="">
                <div class="input-group">
                    <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message..."
                           aria-label="Message...">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Send</button>
                    </span>
                </div>
            </form>
        </div>
    </div>


    <section class="get">
        <h3>Get Data</h3>
        <a href="/get-data">LOAD DATA</a>
        <div>
            <article class="item">
                <div>ID: {{ this._id }}</div>
            </article>
        </div>
    </section>

    <!--Overlay that will appear once time is up-->
    <div id="overlay">
        <div class="topfood"></div>
    </div>


</div>


<div class ="timer">

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


<script src="/socket.io/socket.io.js"></script>
<script>
    const room = "food";
    const socket = io.connect('/tech');

    //for overlay
    function resultsOn() {
        document.getElementById("overlay").style.display = "block";
    }
    function resultsOff() {
        document.getElementById("overlay").style.display = "none";
    }

    $('form').submit(()=>{
        let msg= $('#m').val();
        socket.emit('message', {msg, room});
        $('#m').val('');
        return false;
    });
    socket.on('connect', ()=>{
        socket.emit('join', {room: room});
    });
    socket.on('message', (msg)=>{
        $('#messages').append($('<li>').text(msg));
    });

    socket.on('server_message', (serverMsg)=>{
        $('#server_messages').html($('<li>)').text(serverMsg));
    });

    socket.on('time_server', (time)=>{
        $('div.timer').html(time);
        var timeZero = time !== 0;
        $('#message-form').toggle(timeZero);
        if(time === 0){
            resultsOn()
        }
        else if(time > 0){
            resultsOff()
        }
    });

    socket.on('top_food', (top)=>{
        $('div.topfood').html(top);

    });

</script>


</body>
</html>
